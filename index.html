<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
            <div class="scores">
                <p>Your score: <span id="playerScore">0</span></p>
                <p>Computer Score: <span id="computerScore">0</span></p>
                <h2 id="winner"></h2>
            </div>
        </div>
        <div class="container">
            <button class="choices">Rock</button>
            <button class="choices">Paper</button>
            <button class="choices">Scissors</button>
            <button class="resetval" onclick="resetValues()">Reset</button>
            
        </div>
        <div class="result"></div>
    </div>
    



    <script src="external.js"></script>
</body>

</html>
